        async function fetchGameMatches(gameKey, sportKey) {
            try {
                const compUrl = `${CONFIG.CLOUDBET_API_BASE}/odds/sports/${sportKey}`;
                const compRes = await fetch(compUrl, { headers: { 'X-API-Key': CONFIG.CLOUDBET_API_KEY } });

                const compData = await compRes.json();
                const competitions = [];
                if (compData.categories) {
                    compData.categories.forEach(cat => {
                        if (cat.competitions) {
                            cat.competitions.slice(0, 5).forEach(c => competitions.push(c.key));
                        }
                    });
                }

                if (competitions.length === 0) return [];

                const eventPromises = competitions.slice(0, 8).map(async (compKey) => {
                    try {
                        const url = `${CONFIG.CLOUDBET_API_BASE}/odds/competitions/${compKey}`;
                        const res = await fetch(url, { headers: { 'X-API-Key': CONFIG.CLOUDBET_API_KEY } });
                        if (!res.ok) return [];
                        const data = await res.json();
                        return parseEvents(data.events || [], gameKey, compKey);
                    } catch { return []; }
                });

                const results = await Promise.all(eventPromises);
                return results.flat();
            } catch (e) {
                console.warn(`Error fetching ${gameKey}:`, e.message);
                return [];
            }
        }

        function parseEvents(events, gameKey, compKey) {
            return events.map(event => {
                if (!event.home?.name || !event.away?.name) return null;

                const markets = event.markets || {};
                let homeOdds = null, awayOdds = null;

                for (const mkt of Object.values(markets)) {
                    if (mkt.submarkets) {
                        const sub = Object.values(mkt.submarkets)[0];
                        if (sub?.selections?.length >= 2) {
                            const home = sub.selections.find(s => s.outcome === 'home' || s.outcome === 'team1');
                            const away = sub.selections.find(s => s.outcome === 'away' || s.outcome === 'team2');
                            if (home && away) {
                                homeOdds = home.price;
                                awayOdds = away.price;
                                break;
                            }
                        }
                    }
                }

                const coords = getMatchCoords(event.home.name, event.away.name, compKey);

                return {
                    id: event.id,
                    game: gameKey,
                    home: event.home.name,
                    away: event.away.name,
                    homeOdds,
                    awayOdds,
                    tournament: extractTournament(compKey),
                    startTime: event.cutoffTime,
                    isLive: event.status === 'TRADING_LIVE',
                    coords
                };
            }).filter(Boolean);
        }

        function extractTournament(compKey) {
            return compKey.split('-').slice(2).join(' ')
                .replace(/\bt\w{4}\b/g, '')
                .replace(/\s+/g, ' ')
                .trim()
                .split(' ')
                .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                .join(' ') || 'Tournament';
        }

        function getMatchCoords(home, away, compKey) {
            const searchTerms = [home, away, compKey];
            
            for (const term of searchTerms) {
                for (const [name, coords] of Object.entries(ESPORTS_LOCATIONS)) {
                    if (term.toLowerCase().includes(name.toLowerCase()) ||
                        name.toLowerCase().includes(term.toLowerCase().split(' ')[0])) {
                        return coords;
                    }
                }
            }

            if (compKey.includes('europe') || compKey.includes('esl')) return ESPORTS_LOCATIONS['Europe'];
            if (compKey.includes('america') || compKey.includes('na')) return ESPORTS_LOCATIONS['North America'];
            if (compKey.includes('asia') || compKey.includes('apac')) return ESPORTS_LOCATIONS['Asia'];
            if (compKey.includes('china') || compKey.includes('chn')) return ESPORTS_LOCATIONS['China'];
            if (compKey.includes('korea') || compKey.includes('lck')) return ESPORTS_LOCATIONS['Korea'];
            if (compKey.includes('brazil') || compKey.includes('south-america')) return ESPORTS_LOCATIONS['South America'];

            const hash = (home + away).split('').reduce((a, c) => a + c.charCodeAt(0), 0);
            const lat = -60 + (hash % 120);
            const lon = -180 + ((hash * 7) % 360);
            return [lat, lon];
        }

        // ============================================================================
        // RENDERING
        // ============================================================================
        function renderMatches() {
            let matches = currentGame === 'all' ? allMatches : allMatches.filter(m => m.game === currentGame);
            
            matches.sort((a, b) => {
                if (a.isLive && !b.isLive) return -1;
                if (!a.isLive && b.isLive) return 1;
                return new Date(a.startTime) - new Date(b.startTime);
            });

            const container = document.getElementById('match-list');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <span style="font-size: 3rem;">üéÆ</span>
                        <span>No matches found</span>
                        <span style="font-size: 0.8rem; color: var(--text-muted);">Check back later for live events</span>
                    </div>
                `;
                return;
            }

            container.innerHTML = matches.slice(0, 50).map(m => renderMatchCard(m)).join('');
        }

        function renderMatchCard(match) {
            const cfg = CONFIG.ESPORTS[match.game] || { icon: 'üéÆ', name: match.game };
            const time = new Date(match.startTime).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            
            return `
                <div class="match-card ${match.isLive ? 'live' : ''}" onclick="flyToMatch(${match.coords[0]}, ${match.coords[1]}, '${match.id}')">
                    <div class="match-header">
                        <span class="match-tournament">${cfg.icon} ${match.tournament}</span>
                        <span class="match-status ${match.isLive ? 'live' : ''}">${match.isLive ? 'üî¥ LIVE' : time}</span>
                    </div>
                    <div class="match-teams">
                        <div class="team">
                            <span class="team-name">${match.home}</span>
                            <span class="team-odds">${formatOdds(match.homeOdds)}</span>
                        </div>
                        <span class="vs">vs</span>
                        <div class="team">
                            <span class="team-name">${match.away}</span>
                            <span class="team-odds">${formatOdds(match.awayOdds)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatOdds(odds) {
            return odds ? odds.toFixed(2) : '--';
        }

        // ============================================================================
        // MAP
        // ============================================================================
        function plotMarkers() {
            markers.forEach(m => m.remove());
            markers = [];

            let matches = currentGame === 'all' ? allMatches : allMatches.filter(m => m.game === currentGame);

            matches.forEach(match => {
                if (!match.coords) return;

                const cfg = CONFIG.ESPORTS[match.game] || { icon: 'üéÆ' };
                
                const el = document.createElement('div');
                el.className = `esports-marker ${match.isLive ? 'live' : ''}`;
                el.innerHTML = cfg.icon;
                el.title = `${match.home} vs ${match.away}`;

                const marker = new maplibregl.Marker({ element: el })
                    .setLngLat([match.coords[1], match.coords[0]])
                    .setPopup(createPopup(match))
                    .addTo(map);

                markers.push(marker);
            });
        }

        function createPopup(match) {
            const cfg = CONFIG.ESPORTS[match.game] || { icon: 'üéÆ', name: match.game };
            const time = new Date(match.startTime).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            
            const intel = generateIntel(match);

            const html = `
                <div class="popup-content">
                    <div class="popup-header">
                        <span class="popup-game">${cfg.icon} ${cfg.name}</span>
                        <span class="popup-tournament">${match.tournament}</span>
                    </div>
                    <div class="popup-matchup">
                        <div class="popup-team">${match.home}</div>
                        <div class="popup-odds">${formatOdds(match.homeOdds)}</div>
                        <div class="popup-vs">${match.isLive ? 'üî¥ LIVE' : time} UTC</div>
                        <div class="popup-team">${match.away}</div>
                        <div class="popup-odds">${formatOdds(match.awayOdds)}</div>
                    </div>
                    <div class="popup-intel">
                        <div class="intel-title">üì° Match Intel</div>
                        ${intel.map(i => `<div class="intel-item"><span class="intel-icon">${i.icon}</span><span>${i.text}</span></div>`).join('')}
                    </div>
                </div>
            `;

            return new maplibregl.Popup({ offset: 25, maxWidth: '380px' }).setHTML(html);
        }

        function generateIntel(match) {
            const intel = [];
            
            if (match.homeOdds && match.awayOdds) {
                const favorite = match.homeOdds < match.awayOdds ? match.home : match.away;
                const favOdds = Math.min(match.homeOdds, match.awayOdds);
                const underdogOdds = Math.max(match.homeOdds, match.awayOdds);
                
                intel.push({
                    icon: 'üìä',
                    text: `${favorite} favored at ${favOdds.toFixed(2)}`
                });

                if (underdogOdds > 2.5) {
                    intel.push({
                        icon: 'üí∞',
                        text: `Underdog value at ${underdogOdds.toFixed(2)} (+${((underdogOdds - 1) * 100).toFixed(0)}%)`
                    });
                }

                if (Math.abs(match.homeOdds - match.awayOdds) < 0.3) {
                    intel.push({
                        icon: '‚öñÔ∏è',
                        text: 'Close odds - expect competitive match'
                    });
                }
            }

            intel.push({
                icon: 'üèÜ',
                text: `${match.tournament}`
            });

            if (match.isLive) {
                intel.push({
                    icon: 'üî¥',
                    text: 'Match in progress - live odds available'
                });
            }

            return intel.slice(0, 4);
        }

        function flyToMatch(lat, lon, matchId) {
            map.flyTo({
                center: [lon, lat],
                zoom: 4,
                duration: 1500
            });

            setTimeout(() => {
                const marker = markers.find(m => {
                    const pos = m.getLngLat();
                    return Math.abs(pos.lat - lat) < 0.1 && Math.abs(pos.lng - lon) < 0.1;
                });
                if (marker) marker.togglePopup();
            }, 1600);
        }

        // ============================================================================
        // START
        // ============================================================================
        document.addEventListener('DOMContentLoaded', init);
    </script>
