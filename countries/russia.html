    <style>

            --border: #2a2a3a;

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        .nav-links a { color: var(--text-secondary); font-weight: 500; font-size: 0.9rem; transition: color 0.2s; }

        .country-hero { padding: 120px 24px 60px; background: radial-gradient(ellipse at 50% 0%, rgba(0, 57, 166, 0.15) 0%, transparent 50%), var(--bg-primary); }

        .breadcrumb { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 24px; }
        .breadcrumb a:hover { color: var(--text-primary); }
        .country-header { display: flex; align-items: center; gap: 24px; margin-bottom: 32px; flex-wrap: wrap; }
        .country-flag { font-size: 5rem; }

        .country-rank { display: inline-flex; align-items: center; gap: 8px; background: var(--bg-tertiary); border: 1px solid var(--border); color: var(--text-primary); padding: 6px 16px; border-radius: 100px; font-weight: 700; font-size: 0.9rem; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
